<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="main.css">
	<title>Game</title>
	<style>
		body{
			background-color: black;
		}
	</style>
	
</head>
<body>
	<div class="game-container">
		<canvas></canvas>
		<div id="info-panel">
			<div class="panel-item-container">
				<svg id="heart"
				     xmlns="http://www.w3.org/2000/svg"
				     fill="currentColor"
				     viewBox="0 0 24 24"
				     stroke-width="1.5"
				     stroke="currentColor"
				     class="w-6 h-6">
					<path stroke-linecap="round"
					      stroke-linejoin="round"
					      d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
				</svg>
				<div id="heart-value"></div>
			</div>
			
			<div class="panel-item-container">
				<svg id="money" xmlns="http://www.w3.org/2000/svg"
				     fill="currentColor"
				     viewBox="0 0 24 24"
				     stroke-width="1.5"
				     stroke="currentColor"
				     class="w-6 h-6">
					<path stroke-linecap="round"
					      stroke-linejoin="round"
					      d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 00-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 01-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 003 15h-.75M15 10.5a3 3 0 11-6 0 3 3 0 016 0zm3 0h.008v.008H18V10.5zm-12 0h.008v.008H6V10.5z" />
				</svg>
				<div id="money-value"></div>
			</div>
			
			<div class="panel-item-container">
				<svg id="wave" xmlns="http://www.w3.org/2000/svg"
				     fill="currentColor"
				     viewBox="0 0 24 24"
				     stroke-width="1.5"
				     stroke="currentColor"
				     class="w-6 h-6">
					<path stroke-linecap="round"
					      stroke-linejoin="round"
					      d="M3 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062A1.125 1.125 0 013 16.81V8.688zM12.75 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062a1.125 1.125 0 01-1.683-.977V8.688z" />
				</svg>
				
				<div id="wave-value"></div>
			</div>
		</div>
		
		<div id="buttons-panel">
			Купить:
			<button class="btn-add" id="add-tower">80</button>
			<button class="btn-add" id="add-ballista">120</button>
		</div>
	</div>
	
	<script src="scripts/index.js" type="module"></script>
</body>
</html>
