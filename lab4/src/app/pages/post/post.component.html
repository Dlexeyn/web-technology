<div id="post-landing">
  <div id="post-feed">
   <div id="post">
     <app-post-display *ngFor="let post of posts" [postData]="post"></app-post-display>
   </div>
  </div>
  <button mat-fab color="primary" id="postButton"
          (click)="onCreatePostClick()">
    <mat-icon>add</mat-icon>
  </button>
</div>
