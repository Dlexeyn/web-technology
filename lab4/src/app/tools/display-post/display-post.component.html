<div id="card">
  <mat-card class="mat-card">
    <mat-card-header>
      <mat-card-subtitle class="mat-card-subtitle">
        {{postData?.author}}
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      {{postData?.content}}
    </mat-card-content>

    <mat-card-actions>
      <mat-card-title-group>
        {{postData?.date}}
      </mat-card-title-group>
      <mat-icon (click)="deletePostClick()" class="action-item" color="accent">delete</mat-icon>
    </mat-card-actions>

  </mat-card>
</div>
